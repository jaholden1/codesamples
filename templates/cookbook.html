{% extends "layout.html" %} {% block title %} Cookbook {% endblock %} {% block main %}

<table class="table table-striped">
    <tr>
        <th>Recipe</th>
        <th>Category</th>
        <th>Replaces</th>
    </tr>
    {% for item in recipes %}
    <tr>

        <td>
            <form action="{{ url_for('recipe') }}" method="post" id="form">
                <input type="hidden" name="recipeOptions" value={{item.vegid}}>
                <input type="submit" class="btn btn-default" value="{{item.name}}">
            </form>
        </td>
        <td>{{ item.category }}</td>
        <td>
                {{ item.carnname }}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
