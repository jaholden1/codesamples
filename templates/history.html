{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}


<table class="table table-striped">
    <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price</th>
        <th>Shares</th>
        <th>Date</th>
        <th>Status</th>
    </tr>
    {% for stock in stocks %}
    <tr>
        
        <td>{{ stock.stock }}</td>
        <td>{{ stock.name }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.shares }}</td>
        <td>{{ stock.date }}</td>
        <td>{{ stock.status }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
